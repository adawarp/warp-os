<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<HTML>
  <HEAD>
    <TITLE>warp browser</TITLE>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://unpkg.com/adawarp@latest/dist/adawarp.js"></script>
    <script src="js/main.js"></script>
  </HEAD>
  <style>
  button{
    background-color: #4CAF50;
    border: none;

    padding: 8px 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  </style>
<BODY>
  <img src="assets/images/yellowLine.png" width="100%"/>
  <H1>warp-os-mac</H1>
  <hr>
  <button id='on_btn' onclick='ledStatus("on")'>LedOn</button>
  <button id='blink_btn' onclick='ledStatus("blink")'>LedBlink</button>
  <button id='off_btn' onclick='ledStatus("off")'>LedOff</button>
  <hr>
  <img src="assets/images/adawarp-logo-300.png" style="width : 50px">
</BODY>
