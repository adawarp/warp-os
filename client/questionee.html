<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<HTML>
  <HEAD>
    <TITLE>warp browser</TITLE>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" >
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://unpkg.com/adawarp@latest/dist/adawarp.js"></script>
    <script src="js/phrases_ja.js"></script>
    <script src="js/phrases_en.js"></script>
    <script src="js/phrases_cn.js"></script>
    <script src="js/text2speech.js"></script>

  </HEAD>
<BODY>
  <img src="assets/images/yellowLine.png" width="100%"/>
  <H1>しつもんにこたえるよ！</H1>
  <form name="setting">
    <select name="language" onChange="sellang()" >
      <option value="ja" selected>日本語</option>
      <option value="en">English</option>
      <option value="cn">中文</option>
    </select>
  </form>
  <div id="question-list"></div>
  <hr>
  <img src="assets/images/adawarp-logo-300.png" style="width : 200px">
</BODY>
</HTML>
